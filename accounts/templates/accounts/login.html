{% extends 'base.html' %}
{% block titulo%} Login | {% endblock %}

{% block contatos %}
<h1 class="mt-3 mb-3">
    Login
</h1>


{% if not user.is_authenticated %}


<form method="POST" action="{%  url 'login' %}">
    {% include 'parciais/_messeges.html' %}
    {% csrf_token %}

    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <button class="btn btn-primary"><a href="{% url 'cadastro' %}"
            style="color:white;text-decoration: none;">Cadastrar-me</a></button>
</form>
{% else %}
<p>
    Voce fez login com {{user}} para
    <a href="{% url 'logout' %}">clique aqui</a> Sair
</p>

{% endif %}
{% endblock %}
